{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <br>
    <div class="col-md-3"></div>
    <div class="col-md-3 d-flex flex-row justify-content-end" style="margin-top: 70px; padding: 0%;">
      <img src="https://funlifecrisis.com/wp-content/uploads/2018/08/good-instagram-themes-teal-and-orange-instagram-feed.jpg" alt="insta"style="width: auto;height:400px;">
    </div>
    
    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}

      <div class="card" style="width: 20rem; margin-top:70px;">

        <div class="card-body">
          <h3 class="text-center"  style="font-family: 'Lobster Two', cursive;">Instagram </h3>
        </div>
        <div class="container">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">

            </div>
        </div>

        <hr>
        <p class="container">you dont have an account? <a href="/accounts/register"> Sign Up</a></p>
      </div>
    </div>
    <div class="col-md-2"></div>

  </div>

  <input type="hidden" name="next" value="{{next}}">

  </form>
</div>


{% endblock %}
