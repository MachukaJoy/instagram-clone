{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}

      <br>
      <div class="col-md-5" style="padding-top: 50px;">
        <img src="https://media.gq-magazin.de/photos/5f7c86a9ecd3b379aeb79cdf/master/pass/instagram-logo-lifestyle.jpg" alt="insta">
      </div>

      <div class="card" style="width: 20rem;">

        <div class="card-body">
          <h3 class="text-center"><b>Instagram</b> </h3>
        </div>
        <div class="container">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">

            </div>
        </div>
      </div>

     
      <div class="container card " width="50px" style="margin-top: 20px;">
        <br>
        <p>you dont have an account? <a href="/accounts/register"> Sign Up</a></p>
      </div>
    </div>

      <input type="hidden" name="next" value="{{next}}">

      </form>




    </div>
    
    <div class="col-md-4"></div>

  </div>
</div>

{% endblock %}
